<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="Page showcasing the various computer science projects of Jesus Azpitarte. ">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="assets/images/favicon_io/favicon.ico" type="image/x-icon">
    <meta name="view-transition" content="same-origin">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/portfolio.css">
    <script src="./components/header.js"></script>
    <script src="./components/custom-footer.js"></script>
  </head>

  <body id="portfolio-body">
    <noscript>
      <p> This website requires javascript enabled for full functionality. </p>
    </noscript>

    <nav-bar></nav-bar>

    <main>
      <article id="portfolio-page">
        <span> <h1> Computer Science Projects </h1> <button id="load-local"> Load Local </button> <button id="load-remote" class="secondary-button"> Load Remote </button> <a href="./cud.html"> Go to CRUD page </a> </span> 
          <projects>

          </projects>
        </projects>
      </article>
    </main>


    <template id="project-card-template">
      <style>
        :host {
          display: flex;
          flex-direction: column;
          background-color: var(--background-color);
          border-radius: var(--border-round-small);
          border: 1px solid var(--accent-color);
          width: clamp(250px, 20%, 400px);
          padding: var(--space-m) !important; 
          box-sizing: border-box;
          height: 100;
          font-size: var(--step--1);
        }

        picture, img {
          width: 80%;
          justify-self: center;
          align-self: center;
          height: auto;
          aspect-ratio: 1;
          display: block;
          margin-bottom: var(--space-m);
          border-radius: var(--border-round-small);
        }
        
        h2 {
          margin: 0;
          font-size: var(--step--1);
        }

        a {
          align-self: flex-end;
          justify-self: flex-end;
        }
        ::slotted([slot="title"]) {
          font-size: var(--step-0);
          margin: 0 0 var(--space-m) 0;
        }
        ::slotted([slot="description"]) {
          line-height: 1.6;
          margin: 0 0 var(--space-m) 0;
        }
        ::slotted([slot="link"]) {
          color: var(--accent-color) !important;
          place-self: end;
          margin-top: auto !important;
        }

      </style>

      <picture id="picture">
        <img id="image" src="./assets/svg/no-image-svgrepo-com.svg" alt="No image available">
      </picture>
      <h2><slot name="title">untitled</slot></h2>
      <p><b> Description: </b><slot name="description">description not found.</slot></p>
      <slot name="link" ><a id="readmore" href="#">Explore Project &rarr;</a></slot>
    </template>

    <custom-footer></custom-footer>
  </body>
  <script src="./components/project-card.js"> </script>
  <script src="./assets/js/main.js"> </script>
  <script src="./assets/js/load-defaults.js"> </script>
  <script src="./components/project-card-populate.js" type="module"> </script>
</html>
