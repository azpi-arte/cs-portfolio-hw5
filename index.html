<!-- 
CSS Related Feature:
I used animating entry effects.
Found here on web.dev website: https://web.dev/blog/baseline-entry-animations?hl=en

Explanation: It provides a way to apply animations on elements that are initially
on "display: none". Before, the elements would just pop into existence.

Implementation: I used it in the settings dialog box. It pops in the animation from
the bottom. Ironically, there is no clean feature to animate into something that is display none.
-->
