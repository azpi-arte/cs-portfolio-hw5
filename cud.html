  <body id="page-body">

      <p> This website requires javascript enabled for full functionality. </p>

    <header>
      <nav>
        <svg id="logo" width="40" height="40" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <circle cx="6.5" cy="10" r="4" stroke="currentColor" fill="none" stroke-width="0.5"/>
          <circle cx="6.5" cy="10" r="2.5" stroke="currentColor" fill="none" stroke-width="0.5"/>
          <circle cx="13.5" cy="10" r="4" stroke="currentColor" fill="none" stroke-width="0.5"/>
          <circle cx="13.5" cy="10" r="2.5" stroke="currentColor" fill="none" stroke-width="0.5"/>
        </svg>

        <nav-links>
          <a href="index.html"> Home </a>
          <a href="about.html"> About Me </a>
          <a href="portfolio.html"> Portfolio </a>
          <a href="contact.html"> Contact </a>
        </nav-links>

        <button aria-label="Open settings" command="show-modal" commandfor="settings-dialog">
          Settings
        </button>

        <dialog id="settings-dialog">
          <settings-content>
            <span> <input type="checkbox" id="dark-mode"> <label> Dark Mode </label> </span>
            <button command="close" commandfor="settings-dialog"> Close Settings </button>
          </settings-content>
        </dialog>

        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" id="hamburger">&#9776;</label>

        <aside id="side-nav">
          <label for="menu-toggle" id="close">&#10005;</label>
          <ul>
            <li><a href="index.html">Home</a></li>

          </ul>

    </header>

    <main>
      <!-- CUD Form -->
      <form id="card-form">
        <h1> <abr> CUD </abr> Card form </h1>
        <label for="title-input" >Title</label>
        <input name="title" type="text" id="title-input" list="local-card-titles" minlength="1" maxlength="100" required>

        <label for="image-input" >Image URL/Name</label>
        <input name="image-name" type="url" id="image-input" maxlength="500" required>
        <aside> Accepts URLs and pre-processed image names </aside>

        <label for="description-input" >Description</label>
        <textarea name="description" type="text" id="description-input" rows="4" minlength="1" maxlength="1000" required></textarea>

        <label for="link-input"> Reading Link URL </label>
        <input name="link" type="url" id="link-input" maxlength="500" required>

        <crud-buttons>
          <button type="submit" id="post-card-button"> POST </button>
          <button type="submit" id="put-card-button"> PUT </button>
          <button type="submit" id="delete-card-button"> DELETE </button> 
        </crud-buttons>
        
       </form>
    </main>
