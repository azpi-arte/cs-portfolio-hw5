    <main>
      <!-- CUD Form -->
      <form id="card-form">
        <h1> <abr> CUD </abr> Card form </h1>
        <label for="title-input" >Title</label>
        <input name="title" type="text" id="title-input" list="local-card-titles" minlength="1" maxlength="100" required>

        <label for="image-input" >Image URL/Name</label>
        <input name="image-name" type="url" id="image-input" maxlength="500" required>
        <aside> Accepts URLs and pre-processed image names </aside>

        <label for="description-input" >Description</label>
        <textarea name="description" type="text" id="description-input" rows="4" minlength="1" maxlength="1000" required></textarea>

        <label for="link-input"> Reading Link URL </label>
        <input name="link" type="url" id="link-input" maxlength="500" required>

        <crud-buttons>
          <button type="submit" id="post-card-button"> POST </button>
          <button type="submit" id="put-card-button"> PUT </button>
          <button type="submit" id="delete-card-button"> DELETE </button> 
        </crud-buttons>
        
       </form>
